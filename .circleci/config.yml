version: 2
jobs:
  ## BUILD
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    
    steps:
      - checkout
      - run: echo Hello from Build section


  ## TEST
  test:
    docker:
      - image: circleci/openjdk:11-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: echo Test step
      - run: mvn test
      - run: mvn integration-test
      - run: echo Hello World from circleCI!

  test-environment:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    steps:
      - run: echo test environment, only run for braches other than master

  deploy:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    steps:
      - run: echo deply step, only run for master branch



workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - test-environment:
          requires:
            - test
          filters:
            branch:
              ignore:
                - master
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master