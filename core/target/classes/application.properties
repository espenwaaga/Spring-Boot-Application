logging.level.org.springframework.web=DEBUG

server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Data source configuration for database 1
spring.datasource.url=jdbc:h2:file:~/db1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Database pooling properties
spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1


# Data source configuration for flyway
spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.hbm2ddl.auto=false

# Data source configuration for database 2
datasource.flyway.jdbc-url=jdbc:h2:file:~/db2
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver